<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/js/dashboard.js"></script>
    <link rel="stylesheet" href="/css/dashboard.css">
    <title>HeartSync - Dashboard</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Gage & Rory</h1>
        <div class="dashboard">
            <div class="card" id="activities-card">
                <h2 class="card-title"><a href="/activities">Upcoming Activities</a></h2>
                <ul class="card-list">
                    <li>Movie Night - June 10</li>
                    <li>Virtual Dinner - June 15</li>
                    <li>Game Night - June 20</li>
                </ul>
            </div>
            <div class="card" id="checkin-card">
                <h2 class="card-title">Today's Check-in</h2>
                <div class="card-content">
                    <button class="checkin-btn">OK</button>
                </div>
            </div>
            <div class="card" id="milestones">
                <h2 class="card-title">Upcoming Milestones</h2>
                <ul class="card-list">
                    <li>6 Months Together - July 1</li>
                    <li>1 Year Anniversary - January 1</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
