<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/js/activities.js"></script>
    <link rel="stylesheet" href="/css/activities.css">
    <title>HeartSync - Activities</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Activities</h1>
        <div class="activities-board">
            <div class="section" id="activity-ideas">
                <h2 class="section-title">Ideas</h2>
                <ul class="activity-list">
                    
                </ul>
            </div>
            <div class="section" id="planned-activities">
                <h2 class="section-title">Planned</h2>
                <ul class="activity-list">
                    
                </ul>
            </div>
            <div class="section" id="completed-activities">
                <h2 class="section-title">Completed</h2>
                <ul class="activity-list">
                    
                </ul>
            </div>
            <div class="modal-container hidden">
                <div class="modal card" id="add-activity">
                    <h2 class="section-title">Add Activity</h2>
                    <form class="add-activity-form">
                        <input type="text" id="activity-title" placeholder="Activity Title">
                        <textarea id="activity-description" placeholder="Activity Description"></textarea>
                        <select id="activity-category">
                            <option value="date">Date</option>
                            <option value="game-night">Game Night</option>
                            <option value="movie-night">Movie Night</option>
                        </select>
                        <select id="activity-status">
                            <option value="idea">Idea</option>
                            <option value="planned">Planned</option>
                            <option value="completed">Completed</option>
                            <option value="canceled">Canceled</option>
                        </select>
                        <input type="date" id="activity-date">
                        <input type="number" id="activity-duration" placeholder="Duration (minutes)">
                        <button id="add-activity-btn">Add Activity</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
        <button class="add-button">+</button>
</body>
</html>
